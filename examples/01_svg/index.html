<!DOCTYPE html>
<html>
<head>
  <title>SVG</title>
</head>
<body>

  <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

    <defs>
      <rect id="myawesomerectangle" width="10" height="10" fill="red" stroke="blue" />
    </defs>

    <circle r="50" cx="120" cy="105" fill="red" />

    <ellipse rx="50" ry="25" cx="300" cy="105" fill="none" stroke="blue" />

    <image xlink:href="image.jpg" x="0" y="260" width="280" height="182" />

    <line x1="20" y1="500" x2="300" y2="450" stroke="black" stroke-width="2" />

    <path stroke-width="1" stroke="blue" fill="none" d="M26 88 A198 198 0 0 0 415 88"></path>

    <polygon points="510,350 335,450 500,500" />

    <polyline fill="none" stroke="black" points="20,80 40,60 70,80 100,20" />

    <rect width="100" height="100" x="400" y="200" fill="blue" />

    <text x="10" y="20" font-size="20px" fill="black">Hello</text>

    <g fill="yellow">
      <circle r="50" cx="560" cy="50" />
      <circle r="50" cx="560" cy="160" />
    </g>
  
    <use xlink:href="#myawesomerectangle" x="20" y="200" />
    
  </svg>
  
</body>
</html>
